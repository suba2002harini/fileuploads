<!DOCTYPE html>
<html>
    <head>
        <title>
            Upload
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body style="background-color: gray;">
        <br><br><br><center>
        <div class="border " style="padding: 10px 50px;background-color: #ffffff;
        border: 1px solid;
        opacity: 0.8; font-weight: bold;font-size: 20px;border-radius: 50px;width: 50%;">
           <form class="form-group" method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" required style="width:300px;" class="form-control" multiple><br>
        <br><input class="btn btn-info" type="submit" value="Upload" name="submit" style="
        border: 20px ;
        color: black;
        padding: 20px 90px; 
        cursor: pointer; 
        font-style:italic ;
        font-weight: bold;
        font-size: 100%;">
            </form>         
          
                    </div>
                    <br><br><br>
                    <div class="border " style="padding: 10px 50px;background-color: #ffffff;
        border: 1px solid;
        opacity: 0.8; font-weight: bold;font-size: 20px;border-radius: 50px;width: 50%;"><div class="images">   <br><input class="btn btn-info" type="submit" value="SHOW IMG IN DB" name="submit" style="
        border: 20px ;
        color: black;
        padding: 20px 90px; 
        cursor: pointer; 
        font-style:italic ;
        font-weight: bold;
        font-size: 100%;" id="id">
        <div class="images"></div>
    </div>
                    <script type="text/javascript">
                        const loadImages=async() =>{
                            const response=await fetch('http://localhost:8080/images').then(response=>response.json());
                            const imagesElement=document.querySelector('.images');
                            imagesElement.innerHTML='';
                            response.images.forEach(image =>{
                                const img=document.createElement('img');
                                img.src=image.filepath;
                                img.height='200';
                                imagesElement.appendChild(img);
        
                            });
                        };
                        document.getElementById("id").addEventListener("click", loadImages);
                    </script>
                </center>
      
    </body>
</html>
